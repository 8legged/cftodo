<body>
  <div id="page-wrapper">
    <!-- Form for new Todo Items -->
    <div class="form-title">Todo List

      <input type="text" name="new-todo" id="new-todo" placeholder="Add items to the list here" required>
    </form>
  
    <!-- Todo Item List -->
    <ul id="todo-items"></ul>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
